            <div class="markdown-body">
              <h2 id="javascript宣告變數的三種方法"><a href="#javascript宣告變數的三種方法" class="headerlink" title="javascript宣告變數的三種方法"></a>javascript宣告變數的三種方法</h2><figure class="highlight bash"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></div></td><td class="code"><pre><code class="hljs bash">var //現較少用到 不常使用 <br><br><span class="hljs-built_in">let</span> //可於後續程式改變其值<br><br>const //不可於後續程式改變其值<br><br></code></pre></td></tr></table></figure>
<h2 id="javascript內容字串穿插不同型別的2種方法"><a href="#javascript內容字串穿插不同型別的2種方法" class="headerlink" title="javascript內容字串穿插不同型別的2種方法"></a>javascript內容字串穿插不同型別的2種方法</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-built_in">let</span> myName =<span class="hljs-string">&quot;Tom&quot;</span>;<br><span class="hljs-built_in">let</span> myAge = 18;<br><span class="hljs-built_in">let</span> content = <span class="hljs-string">&quot;您好我是&quot;</span>+myName+<span class="hljs-string">&quot;，我今年&quot;</span>+myAge+<span class="hljs-string">&quot;歲&quot;</span> //原版用法<br><span class="hljs-built_in">let</span> content = `您好我是<span class="hljs-variable">$&#123;myName&#125;</span>，我今年<span class="hljs-variable">$&#123;myAge&#125;</span>歲` //ES6新增的用法<br><br></code></pre></td></tr></table></figure>
<h2 id="一些特殊用法"><a href="#一些特殊用法" class="headerlink" title="一些特殊用法"></a>一些特殊用法</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs bash">myEmail=myEmail.trim() //除去空白字元<br>length=myEmail.length //計算字元長度<br>typeof name //查資料型別<br><span class="hljs-keyword">function</span> work(x)&#123;<br>    <span class="hljs-built_in">return</span> something x;<br>&#125; //函示陳述式 會於程式一開始拉出來執行<br>const work = <span class="hljs-keyword">function</span>(x)&#123;<br>    <span class="hljs-built_in">return</span> x*x;<br>&#125;or<br>const work = (x) =&gt;&#123;<br>    <span class="hljs-built_in">return</span> x*x;<br>&#125;or<br>const work = x =&gt; <span class="hljs-built_in">return</span> x*x //函式表達式 箭頭函式若只有一參數可省略() 不會於程式一開始拉出來執行<br></code></pre></td></tr></table></figure>

<h2 id="陣列操作"><a href="#陣列操作" class="headerlink" title="陣列操作"></a>陣列操作</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-built_in">let</span> math =[1,<span class="hljs-string">&quot;two&quot;</span>,3]<br><br><br>math[x] //x填入的數字代表陣列中第幾項，陣列由第[0]項開始算<br>math.length //陣列長度<br>math[3]=<span class="hljs-string">&quot;four&quot;</span> //寫入第4筆資料為<span class="hljs-string">&quot;four&quot;</span>，中間項目若沒填則自動填入空資料<br>math.push(<span class="hljs-string">&quot;four&quot;</span>) //在陣列後方塞入第4筆資料<span class="hljs-string">&quot;four&quot;</span><br>math.unshift(<span class="hljs-string">&quot;zero&quot;</span>) //在陣列前方塞入新的第1筆資料<span class="hljs-string">&quot;zero&quot;</span><br>math.pop(<span class="hljs-string">&quot;four&quot;</span>) //在陣列刪除最後一筆資料<span class="hljs-string">&quot;four&quot;</span><br>math.shift(<span class="hljs-string">&quot;zero&quot;</span>) //在陣列刪除第1筆資料<span class="hljs-string">&quot;zero&quot;</span><br>math.splice(2,3) //在陣列[2]的位置刪除往後數3筆資料<br>math.forEach(<span class="hljs-keyword">function</span>(item,index,array) &#123;<br>    <br>&#125;); //陣列資料個別處理 item:資料,index:位於陣列中第幾筆,array:列出陣列<br>math.filter(<span class="hljs-keyword">function</span>(item,index,array) &#123;<br>    <br>&#125;); //陣列資料個別處理 item:資料,index:位於陣列中第幾筆,array:列出陣列 filter/find:篩選多筆/第一筆<br><br></code></pre></td></tr></table></figure>

<h2 id="物件導向"><a href="#物件導向" class="headerlink" title="物件導向"></a>物件導向</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs bash"><br><span class="hljs-built_in">let</span> mom =<span class="hljs-string">&quot;Kiara&quot;</span> <br><span class="hljs-built_in">let</span> dad = <span class="hljs-string">&quot;Calliope&quot;</span><br><span class="hljs-built_in">let</span> childs = 3;<br><br><span class="hljs-built_in">let</span> home=&#123;<br>    mom,<br>    dad,<br>    childs<br>&#125;  //宣告物件所包含的元素<br><br>console.log(home)<br>console.log(home.childs) //找物件裡的屬性<br>home.friends =<span class="hljs-string">&quot;Ame&quot;</span> // 在home物件新增一個屬性friends並賦予一個值<span class="hljs-string">&quot;Ame&quot;</span><br><br></code></pre></td></tr></table></figure>

<h2 id="DOM"><a href="#DOM" class="headerlink" title="DOM"></a>DOM</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash">const el = document.querySelector(<span class="hljs-string">&#x27;h1&#x27;</span>); //使用<span class="hljs-string">&#x27;CSS 選擇器&#x27;</span>選取網頁上的元素 h1<br>el.textContent = <span class="hljs-string">&quot;Hello World!!&quot;</span> //覆蓋一個text上去h1<br>main.innerHTML = `&lt;h1 class=<span class="hljs-string">&quot;header&quot;</span>&gt;標題&lt;/h1&gt;`; //在main class裡刪掉資料並貼上&lt;h1 class=<span class="hljs-string">&quot;header&quot;</span>&gt;標題&lt;/h1&gt;<br>Link.setAttribute(<span class="hljs-string">&quot;class&quot;</span>,<span class="hljs-string">&quot;red&quot;</span>); //在Link裡增加一個class為red<br>Link.getAttribute(<span class="hljs-string">&quot;class&quot;</span>); //在Link裡找一個class的值<br></code></pre></td></tr></table></figure>

<h2 id="事件"><a href="#事件" class="headerlink" title="事件"></a>事件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs bash">btn.addEventListener(<span class="hljs-string">&quot;click&quot;</span>,<span class="hljs-keyword">function</span>(e)&#123;<br>    console.log(<span class="hljs-string">&#x27;典籍了&#x27;</span>);<br>&#125;) <br></code></pre></td></tr></table></figure>
